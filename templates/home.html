<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./static/p2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .chat-container {
            max-width: 830px;
            width: 100%;
            height: 430px;
            background-color: #d7ecf1;
            border-radius: 10px;
            box-shadow: #70b1c8 0px 19px 38px, #70b1c8 0px 15px 12px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4793AF;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            border-bottom: 2px solid #4793AF;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #4793AF;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: -20px;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px;
            outline: none;
        }

        #send-button {
            padding: 8px 16px;
            border: none;
            background-color: #4793AF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }

        #send-button:hover {
            background-color: #0f4d63;
        }
    </style>
</head>
<body onload="displayFirstQuestion()">
    <div class="chat-container">
        <div class="chat-header">Meet our Cancer Prediction bot : Canp !!!</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your response here...">
            <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const questionForm = document.createElement('form');
        questionForm.action = "https://cancer-prediction-website-using-ml-dl-1.onrender.com/predict";
        questionForm.method = "post";
        const questions = [
            { question: "1. Enter your Age", key: "AGE" },
            { question: "2. Do you smoke often? (Yes/No)", key: "SMOKING" },
            { question: "3. Are your fingers turning yellow? (Yes/No)", key: "YELLOW_FINGERS" },
            { question: "4. Do you often suffer from anxiety? (Yes/No)", key: "ANXIETY" },
            { question: "5. Do you often suffer from peer pressure? (Yes/No)", key: "PEER_PRESSURE" },
            { question: "6. Do you often suffer from chronic diseases? (Yes/No)", key: "CHRONIC_DISEASE" },
            { question: "7. Are you suffering from wheezing recently? (Yes/No)", key: "WHEEZING" },
            { question: "8. Do you often consume alcohol? (Yes/No)", key: "ALCOHOL_CONSUMING" },
            { question: "9. Are you experiencing coughing recently? (Yes/No)", key: "COUGHING" },
            { question: "10. Are you experiencing shortness of breath recently? (Yes/No)", key: "SHORTNESS_OF_BREATH" },
            { question: "11. Are you suffering from any swallowing problem? (Yes/No)", key: "SWALLOWING_DIFFICULTY" },
            { question: "12. Are you suffering from chest pain recently? (Yes/No)", key: "CHEST_PAIN" },
            { question: "13. State your Gender (Male/Female)", key: "GENDER_NEW" }
        ];
        let currentQuestionIndex = -1;

        function displayFirstQuestion() {
            currentQuestionIndex = 0;
            appendMessage('Canp', questions[currentQuestionIndex].question);
        }

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (currentQuestionIndex < questions.length) {
                if (currentQuestionIndex === -1 || userMessage !== '') {
                    appendMessage('You', userMessage);
                    if (currentQuestionIndex >= 0) {
                        const key = questions[currentQuestionIndex].key;
                        let value;
                        if (key === "AGE") {
                            value = parseInt(userMessage);
                            if (isNaN(value) || value <= 0) {
                                appendMessage('Canp', 'Please enter a valid age as a number.');
                                userInput.value = '';
                                return;
                            }
                        } else if (key === "GENDER_NEW") {
                            const lowerCaseInput = userMessage.toLowerCase();
                            if (lowerCaseInput !== 'male' && lowerCaseInput !== 'female') {
                                appendMessage('Canp', 'Please enter either "Male" or "Female" for gender.');
                                userInput.value = '';
                                return;
                            }
                            value = lowerCaseInput === 'male' ? 2 : lowerCaseInput === 'female' ? 1 : NaN;
                        } else {
                            value = userMessage.toLowerCase() === 'yes' ? 2 : userMessage.toLowerCase() === 'no' ? 1 : NaN;
                        }
                        document.createElement('input');
                        const hiddenInput = document.createElement('input');
                        hiddenInput.type = 'hidden';
                        hiddenInput.name = key;
                        hiddenInput.value = value;
                        questionForm.appendChild(hiddenInput);
                    }
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        appendMessage('Canp', questions[currentQuestionIndex].question);
                    } else {
                        submitForm();
                    }
                }
            }
            userInput.value = '';
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messageElement.classList.add('message');
            messageElement.classList.add(sender.toLowerCase() + '-message');
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.focus();
        }

        function submitForm() {
            document.body.appendChild(questionForm);
            questionForm.submit();
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
